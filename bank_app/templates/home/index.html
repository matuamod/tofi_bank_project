{% extends 'base/layout.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %} 
{% block css_block %}
<link rel="stylesheet" href="{% static "css/bank-account.css" %}">
{% endblock %}
{% block content %}

<section class="bank-carousel">
    <h1 class="mt-4 border-bottom border-white text-center text-warning"><strong>Matuamod Bank</strong></h1>

    <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/pngwing.com-3.png' %}" class="d-block w-100 h-75" alt="Dollar">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/pngwing.com.png' %}" class="d-block w-100 h-75" alt="Coins">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/pngwing.com-2.png' %}" class="d-block w-100 h-75" alt="Pocket">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

{% endblock %}
